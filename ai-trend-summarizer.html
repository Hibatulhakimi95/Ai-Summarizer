<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trend Summarizer</title>
    <meta name="description" content="Analyze and summarize social media trends with AI-powered insights">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1'
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center text-primary-700">
                <i class="fas fa-chart-line mr-3"></i>
                AI Trend Summarizer
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="trendForm" class="space-y-4">
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">
                            Enter a topic
                        </label>
                        <input 
                            type="text" 
                            id="topic" 
                            placeholder="e.g., artificial intelligence, climate change, latest tech..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center"
                    >
                        <i class="fas fa-search mr-2"></i>
                        Analyze
                    </button>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden bg-white rounded-lg shadow-md p-6 space-y-6">
                <!-- Summary Card -->
                <div class="border-l-4 border-primary-500 pl-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Trend Summary</h3>
                    <p id="summary" class="text-gray-600 leading-relaxed">
                        Loading summary...
                    </p>
                </div>

                <!-- Sentiment Card -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Sentiment Analysis</h3>
                    <div id="sentiment" class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded-full bg-gray-300 mr-2"></div>
                            <span class="text-sm text-gray-600">Analyzing...</span>
                        </div>
                    </div>
                </div>

                <!-- Top Posts Card -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Top Social Media Posts</h3>
                    <div id="posts" class="space-y-4">
                        <div class="bg-gray-50 rounded-lg p-4 border-l-2 border-gray-200">
                            <p class="text-gray-600 italic">"Loading top posts..."</p>
                            <div class="flex items-center mt-2 text-sm text-gray-500">
                                <i class="fas fa-heart mr-1"></i>
                                <span>0 likes</span>
                                <i class="fas fa-retweet ml-3 mr-1"></i>
                                <span>0 shares</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden bg-white rounded-lg shadow-md p-8 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Analyzing social media trends...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2024 AI Trend Summarizer. Powered by AI insights.
            </p>
        </div>
    </footer>
    
    <script>
        // Sample data for demonstration
        const sampleData = {
            "artificial intelligence": {
                summary: "AI continues to dominate tech discussions with breakthroughs in generative models and ethical considerations. Major platforms show increased engagement around AI safety and practical applications in healthcare and education.",
                sentiment: "positive",
                posts: [
                    {
                        text: "Just tried the new AI writing assistant - it's incredible how natural the content feels! The future is here.",
                        likes: 2450,
                        shares: 312
                    },
                    {
                        text: "AI in healthcare is saving lives with early disease detection. Amazing to see technology making such a positive impact.",
                        likes: 1890,
                        shares: 278
                    },
                    {
                        text: "The ethical discussion around AI needs more attention. We must ensure responsible development.",
                        likes: 1560,
                        shares: 198
                    }
                ]
            },
            "climate change": {
                summary: "Climate change discussions are intensifying with recent extreme weather events. Social media shows growing concern and calls for action, mixed with some skepticism.",
                sentiment: "neutral",
                posts: [
                    {
                        text: "Another week of record temperatures. When will we take climate action seriously?",
                        likes: 3200,
                        shares: 450
                    },
                    {
                        text: "Renewable energy solutions are becoming more affordable and accessible. Progress is happening!",
                        likes: 2780,
                        shares: 389
                    },
                    {
                        text: "The climate debate needs more science and less politics. Let's focus on solutions.",
                        likes: 1950,
                        shares: 267
                    }
                ]
            },
            "default": {
                summary: "Social media analysis shows diverse discussions around this topic with varying perspectives. Engagement levels are moderate with mixed sentiment across platforms.",
                sentiment: "neutral",
                posts: [
                    {
                        text: "Interesting perspectives emerging on this topic. The community seems divided but engaged.",
                        likes: 1200,
                        shares: 150
                    },
                    {
                        text: "This discussion highlights the importance of diverse viewpoints in shaping public opinion.",
                        likes: 890,
                        shares: 120
                    },
                    {
                        text: "The data shows this topic is gaining traction across multiple social platforms.",
                        likes: 750,
                        shares: 95
                    }
                ]
            }
        };

        // DOM Elements
        const trendForm = document.getElementById('trendForm');
        const resultsSection = document.getElementById('results');
        const loadingSection = document.getElementById('loading');
        const summaryElement = document.getElementById('summary');
        const sentimentElement = document.getElementById('sentiment');
        const postsElement = document.getElementById('posts');

        // Event Listeners
        trendForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const topicInput = document.getElementById('topic');
            const topic = topicInput.value.trim().toLowerCase();
            
            if (topic) {
                analyzeTrend(topic);
            }
        });

        // Functions
        function analyzeTrend(topic) {
            // Show loading state
            resultsSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            
            // Simulate API call delay
            setTimeout(() => {
                const data = sampleData[topic] || sampleData.default;
                
                // Update UI with results
                updateResults(data);
                
                // Hide loading, show results
                loadingSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                
                // Smooth scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }, 2000);
        }

        function updateResults(data) {
            // Update summary
            summaryElement.textContent = data.summary;
            
            // Update sentiment
            updateSentiment(data.sentiment);
            
            // Update posts
            updatePosts(data.posts);
        }

        function updateSentiment(sentiment) {
            let sentimentHtml = '';
            let sentimentColor = '';
            let sentimentIcon = '';
            
            switch(sentiment) {
                case 'positive':
                    sentimentColor = 'text-green-600 bg-green-100';
                    sentimentIcon = 'fa-smile';
                    break;
                case 'negative':
                    sentimentColor = 'text-red-600 bg-red-100';
                    sentimentIcon = 'fa-frown';
                    break;
                default:
                    sentimentColor = 'text-yellow-600 bg-yellow-100';
                    sentimentIcon = 'fa-meh';
            }
            
            sentimentHtml = `
                <div class="inline-flex items-center px-3 py-1 rounded-full ${sentimentColor}">
                    <i class="fas ${sentimentIcon} mr-2"></i>
                    <span class="text-sm font-medium">${sentiment.charAt(0).toUpperCase() + sentiment.slice(1)}</span>
                </div>
            `;
            
            sentimentElement.innerHTML = sentimentHtml;
        }

        function updatePosts(posts) {
            let postsHtml = '';
            
            posts.forEach((post, index) => {
                postsHtml += `
                    <div class="bg-gray-50 rounded-lg p-4 border-l-2 ${
                        index === 0 ? 'border-blue-400' : 
                        index === 1 ? 'border-purple-400' : 'border-green-400'
                    }">
                        <p class="text-gray-700 italic">"${post.text}"</p>
                        <div class="flex items-center mt-3 text-sm text-gray-500">
                            <i class="fas fa-heart mr-1"></i>
                            <span>${post.likes.toLocaleString()} likes</span>
                            <i class="fas fa-retweet ml-4 mr-1"></i>
                            <span>${post.shares.toLocaleString()} shares</span>
                        </div>
                    </div>
                `;
            });
            
            postsElement.innerHTML = postsHtml;
        }
    </script>
</body>
</html>
